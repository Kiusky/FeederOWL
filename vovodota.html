<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vovo Dota</title>
    <link rel="icon" type="image/x-icon" href="ic-vovo.png">

    <!-- Ãcones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('fundo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* ðŸ”’ Impedir seleÃ§Ã£o de texto */
        * {
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.2rem;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 250px;
            padding: 15px;
            margin: 10px auto;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            border-radius: 10px;
            transition: 0.3s;
        }

        .steam { background: #0a3d62; }
        .stratz { background: #6c5ce7; }
        .youtube { background: #e84118; }
        .twitch { background: #8e44ad; }
        .discord { background: #5865F2; }

        .btn:hover {
            transform: scale(1.07);
            opacity: 0.9;
        }

        .fade-img {
            width: 600px;
            margin-bottom: 0px;
            border-radius: 0px;
            mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="vovo.png" class="fade-img" draggable="false">

        <h1>Minhas Redes Sociais</h1>

        <a class="btn youtube" href="https://www.youtube.com/@vovodota">
            <i class="fab fa-youtube"></i> YouTube
        </a>

        <a class="btn twitch" href="https://www.twitch.tv/vovodota">
            <i class="fab fa-twitch"></i> Twitch
        </a>

        <a class="btn discord" href="SUA_URL_DISCORD">
            <i class="fab fa-discord"></i> Discord
        </a>

        <a class="btn steam" href="https://steamcommunity.com/profiles/76561198268358383/">
            <i class="fab fa-steam"></i> Steam
        </a>

        <a class="btn stratz" href="https://stratz.com/players/308092655">
            <i class="fas fa-chart-line"></i> Stratz
        </a>
    </div>

    <!-- ðŸ”’ Bloquear clique direito -->
    <script>
        document.addEventListener("contextmenu", function(e){
            e.preventDefault();
        });
    </script>

</body>
</html>

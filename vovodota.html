<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vovo Dota</title>
    <link rel="icon" type="image/x-icon" href="ic-vovo.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('fundo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        * {
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            width: 500px;
            max-width: 90%;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.2rem;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 250px;
            max-width: 100%;
            padding: 15px;
            margin: 10px auto;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            border-radius: 10px;
            transition: 0.3s;
        }

        .steam { background: #0a3d62; }
        .stratz { background: #6c5ce7; }
        .youtube { background: #e84118; }
        .twitch { background: #8e44ad; }
        .discord { background: #5865F2; }

        .btn:hover {
            transform: scale(1.07);
            opacity: 0.9;
        }

        .fade-img {
            width: 600px;
            max-width: 100%;
            margin-bottom: 0px;
            border-radius: 0px;
            mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
        }

        .name-img {
            width: 600px;
            max-width: 100%;
            margin-bottom: 0px;
            border-radius: 0px;
        }
		
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 10px;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 1.6rem;
            }

            .btn {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
		<img src="vovodota.png" class="name-img" draggable="false">
        <img src="vovo.png" class="fade-img" draggable="false">

        <a class="btn youtube" href="https://www.youtube.com/@vovodota/live" draggable="false">
            <i class="fab fa-youtube"></i> YouTube
        </a>

        <a class="btn twitch" href="https://www.twitch.tv/vovodota" draggable="false">
            <i class="fab fa-twitch"></i> Twitch
        </a>

        <a class="btn discord" href="SUA_URL_DISCORD" draggable="false">
            <i class="fab fa-discord"></i> Discord
        </a>

        <a class="btn steam" href="https://steamcommunity.com/profiles/76561198268358383/" draggable="false">
            <i class="fab fa-steam"></i> Steam
        </a>

        <a class="btn stratz" href="https://stratz.com/players/308092655" draggable="false">
            <i class="fas fa-chart-line"></i> Stratz
        </a>
    </div>

    <script>
        document.addEventListener("contextmenu", function(e){
            e.preventDefault();
        });

        document.addEventListener("dragstart", function(e){
            e.preventDefault();
        });

        const botoes = document.querySelectorAll(".btn");
        botoes.forEach(btn => {
            btn.setAttribute("draggable", "false");
        });
    </script>

</html>

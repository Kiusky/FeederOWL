<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecionando para a Steam...</title>
    <script>
        window.onload = function() {
            var url = window.location.href;
            var steamUrl = "steam://openurl/" + encodeURIComponent(url);
            window.location.href = steamUrl;
        };
    </script>
</head>
<body>
    <p>Redirecionando para a Steam...</p>
    <p>Se o redirecionamento não ocorrer, verifique se você possui a Steam instalada ou clique <a href="steam://openurl/seu_link_aqui">aqui</a>.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Embed - SBT SP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .container {
            max-width: 100%;
            padding: 20px;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Proporção 16:9 */
            height: 0;
            overflow: hidden;
            margin-bottom: 20px;
            background: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .warning {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            text-align: center;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste de Embed - SBT SP</h1>
        
        <!-- Aviso para mobile -->
        <div class="warning" id="warning-mobile">
            Se o vídeo não carregar, tente clicar no botão abaixo ou ativar o "Modo Desktop" no seu navegador.
        </div>

        <!-- Container do Vídeo -->
        <div class="video-container">
            <iframe 
                id="video-embed"
                src="https://embedcanaistv.com/sbtsp/" 
                frameborder="0" 
                allowfullscreen
                allow="autoplay; encrypted-media"
                playsinline
                webkit-playsinline
            ></iframe>
        </div>

        <!-- Botão de fallback para iOS/Android -->
        <button class="btn" id="reload-btn">Carregar Vídeo Novamente</button>
    </div>

    <script>
        // Solução para iOS/Android: Recarrega o iframe após interação do usuário
        document.getElementById('reload-btn').addEventListener('click', function() {
            const embed = document.getElementById('video-embed');
            const originalSrc = embed.src;
            
            // Força recarregamento
            embed.src = '';
            setTimeout(() => {
                embed.src = originalSrc;
            }, 100);
            
            // Tenta iniciar programaticamente (pode não funcionar em alguns navegadores)
            if (embed.requestFullscreen) {
                embed.requestFullscreen();
            }
        });

        // Detecta iOS e mostra aviso específico
        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
            document.getElementById('warning-mobile').innerHTML += 
                '<br><strong>Dica no iOS:</strong> Toque no vídeo antes de reproduzir.';
        }
    </script>
</body>
</html>

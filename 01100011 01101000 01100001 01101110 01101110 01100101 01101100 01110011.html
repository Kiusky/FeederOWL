    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2F3135;
            display: flex;
            flex-direction: column;
            min-height: 50vh;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            flex: 1;
        }

        .botao-imagem {
            position: relative;
            cursor: pointer;
            background-color: #333333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 180px;
        }

        .botao-imagem:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 255, 255);
        }

        .botao-imagem:active {
            transform: scale(0.95);
        }

        .botao-imagem img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            max-height: 140px;
        }

        .status-indicator {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid white;
            z-index: 2;
        }

        .online {
            background-color: #4CAF50;
        }

        .offline {
            background-color: #f44336;
        }

        .sem-resultado {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 20px;
            display: none;
            grid-column: 1 / -1;
        }

        .embed-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 255, 255);
            z-index: 1000;
            background-color: #333333;
        }

        .active-embed {
            display: block;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 999;
        }

        .active-overlay {
            display: block;
        }

        .close-embed {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px auto;
            display: block;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .close-embed:hover {
            background-color: #d32f2f;
        }

        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }

        /* Estilos para a barra de busca flutuante */
        .search-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .search-button {
            width: 60px;
            height: 60px;
            background-color: #333333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .search-button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .search-button i {
            color: white;
            font-size: 24px;
        }

        #campo-busca {
            position: absolute;
            bottom: 70px;
            right: 0;
            padding: 12px 20px;
            width: 0;
            opacity: 0;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        #campo-busca.active {
            width: 300px;
            opacity: 1;
            right: 0;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .botao-imagem {
                height: 150px;
            }

            iframe {
                height: 300px;
            }

            #campo-busca.active {
                width: 250px;
            }

            .embed-container {
                width: 95%;
                max-height: 80vh;
            }
            
            .search-container {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>

    </div><div class="search-container">

            <i class="fas fa-search"></i>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const campoBusca = document.getElementById('campo-busca');
        const searchButton = document.getElementById('search-button');
        const botoes = document.querySelectorAll('.botao-imagem');
        const mensagemSemResultado = document.querySelector('.sem-resultado');
        
        // Desativa todos os iframes inicialmente
        const iframes = document.querySelectorAll('iframe');
        iframes.forEach(iframe => {
            iframe.src = 'about:blank';
        });

        searchButton.addEventListener('click', function() {
            campoBusca.classList.toggle('active');
            if (campoBusca.classList.contains('active')) {
                campoBusca.focus();
            }
        });

        document.addEventListener('click', function(e) {
            if (!campoBusca.contains(e.target) && !searchButton.contains(e.target)) {
                campoBusca.classList.remove('active');
            }
        });

        campoBusca.addEventListener('input', function() {
            const termo = this.value.toLowerCase();
            let resultadosEncontrados = 0;

            botoes.forEach(botao => {
                const nomeImagem = botao.getAttribute('data-nome').toLowerCase();
                const altImagem = botao.querySelector('img').alt.toLowerCase();

                if (nomeImagem.includes(termo) || altImagem.includes(termo)) {
                    botao.style.display = 'flex';
                    resultadosEncontrados++;
                } else {
                    botao.style.display = 'none';
                }
            });

            if (resultadosEncontrados === 0 && termo !== '') {
                mensagemSemResultado.style.display = 'block';
            } else {
                mensagemSemResultado.style.display = 'none';
            }
        });
    });

    function mostrarEmbed(tipo) {
        document.getElementById('overlay').classList.add('active-overlay');
        const embed = document.getElementById(`embed-${tipo}`);
        const iframe = document.getElementById(`iframe-${tipo}`);
        
        if (embed && iframe) {
            // Só carrega o iframe quando for mostrar
            iframe.src = `https://embedcanaistv.com/${tipo}/`;
            embed.classList.add('active-embed');
        }
    }

    function fecharEmbed(tipo) {
        document.getElementById('overlay').classList.remove('active-overlay');
        const embed = document.getElementById(`embed-${tipo}`);
        const iframe = document.getElementById(`iframe-${tipo}`);
        
        if (embed && iframe) {
            // Para completamente o conteúdo
            iframe.src = 'about:blank';
            embed.classList.remove('active-embed');
        }
    }

    document.getElementById('overlay').addEventListener('click', function() {
        const embedAtivo = document.querySelector('.embed-container.active-embed');
        if (embedAtivo) {
            const tipo = embedAtivo.id.replace('embed-', '');
            fecharEmbed(tipo);
        }
    });

    // Monitora possíveis requisições (apenas para debug)
    window.addEventListener('load', function() {
        if (window.performance) {
            console.log("Performance monitoring enabled");
            var timeSincePageLoad = Math.round(performance.now());
            console.log("Tempo desde o carregamento: " + timeSincePageLoad + " ms");
        }
    });
</script>

ss"></head><body><div class="container" id="container-botoes"><div class="botao-imagem" data-nome="combate" onclick="mostrarEmbed('combate')"><img src="https://feederowl.com/01000011%2001001111%2001001101%2001000010%2001000001%2001010100%2001000101.png" alt="COMBATE"></div><div class="botao-imagem" data-nome="esporte" onclick="mostrarEmbed('cartoonnetwork')"><img src="https://feederowl.com/01000011%2001000001%2001010010%2001010100%2001001111%2001001111%2001001110%2001001110%2001000101%2001010100%2001010111%2001001111%2001010010%2001001011.png" alt="CARTOONNETWORK"></div><div class="botao-imagem" data-nome="nickelodeon" onclick="mostrarEmbed('nickelodeon')"><img src="https://feederowl.com/01001110%2001101001%2001100011%2001101011%2001100101%2001101100%2001101111%2001100100%2001100101%2001101111%2001101110.png" alt="Nickelodeon"></div><div class="botao-imagem" data-nome="discoverykids" onclick="mostrarEmbed('discoverykids')"><img src="https://feederowl.com/01000100%2001101001%2001110011%2001100011%2001101111%2001110110%2001100101%2001110010%2001111001%2000100000%2001001011%2001101001%2001100100%2001110011.png" alt="Discovery Kids"></div><div class="botao-imagem" data-nome="gloobinho" onclick="mostrarEmbed('gloobinho')"><img src="https://feederowl.com/01100111%2001101100%2001101111%2001101111%2001100010%2001101001%2001101110%2001101000%2001101111.png" alt="Gloobinho"></div><div class="botao-imagem" data-nome="dreamworkschannel" onclick="mostrarEmbed('dreamworkschannel')"><img src="https://feederowl.com/01100100%2001110010%2001100101%2001100001%2001101101%2001110111%2001101111%2001110010%2001101011%2001110011.png" alt="Dreamworks"></div><div class="botao-imagem" data-nome="tvratimbum" onclick="mostrarEmbed('tvratimbum')"><img src="https://feederowl.com/01110100%2001110110%2001110010%2001100001%2001110100%2001101001%2001101101%2001100010%2001110101%2001101101.png" alt="TV Ratimbum"></div><div class="botao-imagem" data-nome="zoomookids" onclick="mostrarEmbed('zoomookids') frame><button class="close-embed" onclick="fecharEmbed('disneychannel')">Fechar</button></div><div class="search-container"><input type="text" id="campo-busca" placeholder="Tenta achar por aqui cego do caralho..."><div class="search-button" id="search-button"><i class="fas fa-search"></i></div></div><script> document.addEventListener('DOMContentLoaded', function() { const campoBusca = document.getElementById('campo-busca'); const searchButton = document.getElementById('search-button'); const botoes = document.querySelectorAll('.botao-imagem'); const mensagemSemResultado = document.querySelector('.sem-resultado'); searchButton.addEventListener('click', function() { campoBusca.classList.toggle('active'); if (campoBusca.classList.contains('active')) { campoBusca.focus(); } }); document.addEventListener('click', function(e) { if (!campoBusca.contains(e.target) && !searchButton.contains(e.target)) { campoBusca.classList.remove('active'); } }); campoBusca.addEventListener('input', function() { const termo = this.value.toLowerCase(); let resultadosEncontrados = 0; botoes.forEach(botao => { const nomeImagem = botao.getAttribute('data-nome').toLowerCase(); const altImagem = botao.querySelector('img').alt.toLowerCase(); if (nomeImagem.includes(termo) || altImagem.includes(termo)) { botao.style.display = 'flex'; resultadosEncontrados++; } else { botao.style.display = 'none'; } }); if (resultadosEncontrados === 0 && termo !== '') { mensagemSemResultado.style.display = 'block'; } else { mensagemSemResultado.style.display = 'none'; } }); }); function mostrarEmbed(tipo) { document.getElementById('overlay').classList.add('active-overlay'); const embed = document.getElementById(`embed-${tipo}`); if (embed) { const iframe = document.getElementById(`iframe-${tipo}`); iframe.src = iframe.src; embed.classList.add('active-embed'); } } function fecharEmbed(tipo) { document.getElementById('overlay').classList.remove('active-overlay'); const embed = document.getElementById(`embed-${tipo}`); const iframe = document.getElementById(`iframe-${tipo}`); if (embed && iframe) { iframe.src = ''; embed.classList.remove('active-embed'); setTimeout(() => { iframe.src = `https://embedcanaistv.com/${tipo}/`; }, 100); } } document.getElementById('overlay').addEventListener('click', function() { const embedAtivo = document.querySelector('.embed-container.active-embed'); if (embedAtivo) { const tipo = embedAtivo.id.replace('embed-', ''); fecharEmbed(tipo); } }); </script></body></html>

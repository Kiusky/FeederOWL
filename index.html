    <style>
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: #484a51;
            font-size: 10px;
            padding: 5px 0;
        }
        .floating-widget {
            position: absolute;
            z-index: 999;
        }
        #playButton {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 15px;

            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;

<body>
<audio id="myAudio" loop>
    <source src="https://feederowl.com/01001111%2001010111%2001001100%20=Dota-Mix.mp3" type="audio/mp3">
    Seu navegador não suporta áudio HTML5.
</audio>
<button id="playButton">Tocar Música</button>
<div class="loader"></div>
<div class="content">
    <video class="logo" autoplay loop muted preload="auto">
        <source src="https://feederowl.com/01001111%2001010111%2001001100=logo-f.owl.webm" type="video/webm">
    </video>
    <div class="links">
        <button class="link" onclick="openSteamWidget()">
            <img src="https://feederowl.com/01001111%2001010111%2001001100=steam-botao.png" alt="Logo do Steam" draggable="false">
        </button>
        <button id="discordButton" class="link" onclick="openDiscordWidget()">
            <img src="https://feederowl.com/01001111%2001010111%2001001100=discord-botao.png" alt="Logo do Discord" draggable="false">
        </button>
    </div>
</div>
<div id="discordWidgetContainer" style="display: none;">
    <iframe id="discordWidget" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts" src="https://discord.com/widget?id=653379836164702228&theme=dark" style="background-color: transparent;"></iframe>
</div>
<div id="steam" class="floating-widget" style="display: none;">
    <div id="steam-loading-overlay"></div>
    <img src="https://feederowl.com/01001111%2001010111%2001001100=steam-logo-windget.png" class="widget-logo" alt="Logo do Widget" draggable="false">

</div>
<footer>
    🅳🅴🆂🅸🅶🅽🅴🆁   ᵇʸ   𝓚𝓲𝓾𝓼𝓴𝔂 𝓢𝓪𝓲𝓷𝓽𝓼
</footer>
<script>
    // Inicia o áudio ao clicar no botão ou na página
    const audio = document.getElementById('myAudio');
    const playButton = document.getElementById('playButton');

    playButton.addEventListener('click', () => {
        audio.play()
            .then(() => {
                console.log('Áudio está tocando.');
                playButton.style.display = 'none'; // Oculta o botão após iniciar o áudio
            })
            .catch(error => {
                console.error('Erro ao tentar reproduzir o áudio:', error);
            });
    });

    // Caso deseje que o clique na página também inicie o áudio
    document.body.addEventListener('click', (event) => {
        if (event.target.id !== 'playButton') {
            audio.play().catch(error => console.error('Erro ao tentar reproduzir o áudio:', error));
        }
    }, { once: true });
</script>
</body>
</html>

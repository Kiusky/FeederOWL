<script>
    function preloadImage(url) {
        var img = new Image();
        img.src = url;
    }
    preloadImage('img/feederowl/fundo windget steam.webp');
    preloadImage('img/feederowl/logo discord.png');

    function openSteamWidget() {
        document.getElementById('steam').style.display = 'block';
        document.getElementById('discord').style.display = 'none';
    }

    function openDiscordWidget() {
        document.getElementById('discord').style.display = 'block';
        document.getElementById('steam').style.display = 'none';
    }

    function closeWidgets() {
        document.getElementById('steam').style.display = 'none';
        document.getElementById('discord').style.display = 'none';
    }

    document.addEventListener('click', function(event) {
        const steamWidget = document.getElementById('steam');
        const discordWidget = document.getElementById('discord');
        
        if (!steamWidget.contains(event.target) && !discordWidget.contains(event.target) && 
            !event.target.closest('.link')) {
            closeWidgets();
        }
    });

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js")
        .then(reg => console.log("SW registrado:", reg))
        .catch(err => console.error("Falha no SW:", err));
    }
</script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1a"> <!-- Cor da barra de endereço em dispositivos móveis -->
    <meta property="og:title" content="ᚪ𝑒𝑒𝒹𝑒𝓇 𝒪𝓌𝓁">
    <meta property="og:description" content="Somos uma comunidade online na Steam e Discord, reunindo jogadores para partidas em grupo. Oferecemos anúncios de jogos grátis, ofertas imperdíveis e fórum para discussões e soluções. Junte-se a nós para encontrar companheiros de equipe e aproveitar a diversão dos jogos em grupo!">
    <meta property="og:image" content="https://feederowl.com/img/feederowl/logo%20database.gif">
    <meta property="og:url" content="https://www.feederowl.com/">
    <title>ᚪ𝑒𝑒𝒹𝑒𝓇 𝒪𝓌𝓁</title>
    <link rel="icon" type="image/x-icon" href="https://feederowl.com//img/feederowl/icone.ico">
    
    <!-- PWA REQUIRED TAGS -->
    <link rel="manifest" href="/manifest.json"> <!-- Web App Manifest -->
    <link rel="apple-touch-icon" href="/img/feederowl/icon-192x192.png"> <!-- Ícone para iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- PWA em tela cheia no iOS -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: #484a51;
            font-size: 10px;
            padding: 5px 0;
        }
        .floating-widget {
            position: absolute;
            z-index: 999;
        }
        /* Botão de Instalação (Opcional) */
        #install-button {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
<!-- Botão de Instalação (Opcional) -->
<button id="install-button">Instalar App</button>

<audio id="myAudio" loop>
    <source src="aud\feederowl\musica fundo.mp3" type="audio/mp3" />
</audio>
<div class="scroll-timer"></div>
<div class="loader"></div>
<div class="content">
    <video class="logo" autoplay loop muted preload="auto">
        <source src="vid\feederowl\fundo animado.webm" type="video/webm">
    </video>
    <div class="links">
        <button class="link" onclick="openSteamWidget()">
            <img src="img\feederowl\logo steam.png" alt="Logo do Steam" draggable="false">
        </button>
        <button id="discordButton" class="link" onclick="openDiscordWidget()">
            <img src="img\feederowl\logo discord.png" alt="Logo do Discord" draggable="false">
        </button>
    </div>
</div>
<div id="discordWidgetContainer" style="display: none;">
    <iframe id="discordWidget" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts" src="https://discord.com/widget?id=653379836164702228&theme=dark" style="background-color: transparent;"></iframe>
</div>
<div id="steam" class="floating-widget" style="display: none;">
    <div id="steam-loading-overlay"></div>
    <img src="img\feederowl\steam.png" class="widget-logo" alt="Logo do Widget" draggable="false">
    <ul>
        <li><a href="https://steamcommunity.com/groups/feederowl" target="_blank" class="steam-link">COMUNIDADE</a></li>
        <li><a href="https://steamcommunity.com/groups/feederowl/announcements/listing" target="_blank" class="steam-link">ANÚNCIO</a></li>
        <li><a href="https://store.steampowered.com/curator/32849147/" target="_blank" class="steam-link">CURADOR</a></li>
        <li><a href="https://steamcommunity.com/groups/feederowl/events" target="_blank" class="steam-link">EVENTOS</a></li>
        <li><a href="https://steamcommunity.com/groups/feederowl/discussions" target="_blank" class="steam-link">DISCUSSÕES</a></li>
        <li><a href="https://steamcommunity.com/groups/feederowl/comments" target="_blank" class="steam-link">COMENTÁRIO</a></li>
        <li><a href="https://steamcommunity.com/groups/feederowl/members" target="_blank" class="steam-link">MEMBROS</a></li>
    </ul>
</div>
<script>
    // Preload de imagens
    function preloadImage(url) {
        var img = new Image();
        img.src = url;
    }
    preloadImage('img\feederowl\fundo windget steam.webp');

    // Preload do widget do Discord
    function preloadDiscordWidget() {
        var iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = 'https://discord.com/widget?id=653379836164702228&theme=dark';
        document.body.appendChild(iframe);
    }

    // Registro do Service Worker (PWA)
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => console.log('Service Worker registrado:', registration))
                .catch(error => console.log('Falha no registro do Service Worker:', error));
        });
    }

    // Controle do aviso de instalação (Opcional)
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // Mostrar botão de instalação
        document.getElementById('install-button').style.display = 'block';
    });

    document.getElementById('install-button').addEventListener('click', () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('Usuário aceitou a instalação');
                }
                deferredPrompt = null;
                document.getElementById('install-button').style.display = 'none';
            });
        }
    });

    // Funções existentes
    window.onload = function() {
        preloadDiscordWidget();
    };

    function openSteamWidget() {
        document.getElementById('steam').style.display = 'block';
        document.getElementById('discordWidgetContainer').style.display = 'none';
    }

    function openDiscordWidget() {
        document.getElementById('discordWidgetContainer').style.display = 'block';
        document.getElementById('steam').style.display = 'none';
    }

    function closeWidgets() {
        document.getElementById('steam').style.display = 'none';
        document.getElementById('discordWidgetContainer').style.display = 'none';
    }

    document.addEventListener('click', function(event) {
        const steamWidget = document.getElementById('steam');
        const discordWidgetContainer = document.getElementById('discordWidgetContainer');
        
        if (!steamWidget.contains(event.target) && !discordWidgetContainer.contains(event.target) && 
            !event.target.closest('.link')) {
            closeWidgets();
        }
    });
</script>

<footer style="text-align: center; font-size: 10px; line-height: -1;">
<div style="display: inline-block; text-align: center;"><div style="font-family: 'Lucida Calligraphy', cursive; font-size: 7px;">𝓚𝓲𝓾𝓼𝓴𝔂 𝓢𝓪𝓲𝓷𝓽𝓼</div></div>
<div style="font-family: Arial, sans-serif; margin-top: -4px;">🅳🅴🆂🅸🅶🅽🅴🆁</div>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags PWA -->
    <meta name="theme-color" content="#1a1a1a">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Seus meta tags existentes -->
    <meta property="og:title" content="ᚪ𝑒𝑒𝒹𝑒𝓇 𝒪𝓌𝓁">
    <meta property="og:description" content="Somos uma comunidade online na Steam e Discord...">
    <meta property="og:image" content="https://feederowl.com/img/feederowl/logo%20database.gif">
    <meta property="og:url" content="https://www.feederowl.com/">
    
    <title>ᚪ𝑒𝑒𝒹𝑒𝓇 𝒪𝓌𝓁</title>
    <link rel="icon" type="image/x-icon" href="https://feederowl.com//img/feederowl/icone.ico">
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <style>
        /* Seus estilos existentes */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: #484a51;
            font-size: 10px;
            padding: 5px 0;
        }
        .floating-widget {
            position: absolute;
            z-index: 999;
        }
        
        /* Novo estilo para o botão de instalação */
        #install-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Botão de instalação (inicialmente oculto) -->
    <button id="install-button">Instalar App</button>

    <!-- Seu conteúdo existente -->
    <audio id="myAudio" loop>
        <source src="aud\feederowl\musica fundo.mp3" type="audio/mp3" />
    </audio>
    
    <!-- Restante do seu HTML... -->

    <script>
        // =============================================
        // CÓDIGO PARA INSTALAÇÃO COMO APP (PWA)
        // =============================================
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Mostra o botão de instalação
            document.getElementById('install-button').style.display = 'block';
        });
        
        document.getElementById('install-button').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('Usuário aceitou a instalação');
                }
                document.getElementById('install-button').style.display = 'none';
                deferredPrompt = null;
            }
        });
        
        // Registro do Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registrado com sucesso:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Falha no registro do ServiceWorker:', error);
                    });
            });
        }
        
        // =============================================
        // SEUS SCRIPTS EXISTENTES
        // =============================================
        function preloadImage(url) {
            var img = new Image();
            img.src = url;
        }
        preloadImage('img\feederowl\fundo windget steam.webp');
        
        function preloadDiscordWidget() {
            var iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = 'https://discord.com/widget?id=653379836164702228&theme=dark';
            document.body.appendChild(iframe);
        }
        
        window.onload = function() {
            preloadDiscordWidget();
        };
        
        function openSteamWidget() {
            document.getElementById('steam').style.display = 'block';
            document.getElementById('discordWidgetContainer').style.display = 'none';
        }
        
        function openDiscordWidget() {
            document.getElementById('discordWidgetContainer').style.display = 'block';
            document.getElementById('steam').style.display = 'none';
        }
        
        function closeWidgets() {
            document.getElementById('steam').style.display = 'none';
            document.getElementById('discordWidgetContainer').style.display = 'none';
        }
        
        document.addEventListener('click', function(event) {
            const steamWidget = document.getElementById('steam');
            const discordWidgetContainer = document.getElementById('discordWidgetContainer');
            
            if (!steamWidget.contains(event.target) && !discordWidgetContainer.contains(event.target) && 
                !event.target.closest('.link')) {
                closeWidgets();
            }
        });
    </script>

    <!-- Seu footer existente -->
    <footer style="text-align: center; font-size: 10px; line-height: -1;">
        <div style="display: inline-block; text-align: center;"><div style="font-family: 'Lucida Calligraphy', cursive; font-size: 7px;">𝓚𝓲𝓾𝓼𝓴𝔂 𝓢𝓪𝓲𝓷𝓽𝓼</div></div>
        <div style="font-family: Arial, sans-serif; margin-top: -4px;">🅳🅴🆂🅸🅶🅽🅴🆁</div>
    </footer>
</body>
</html>

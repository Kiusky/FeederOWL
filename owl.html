<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Baixando...</title>
    <script>
      window.onload = function () {
        const link = document.createElement("a");
        link.href = "/owl.apk";
        link.download = "owl.apk"; // nome sugerido para salvar
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      };
    </script>
  </head>
  <body>
    <p>Iniciando o download...</p>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Baixando...</title>
    <script>
      window.onload = function () {
        const link = document.createElement("a");
        link.href = "/owl.apk";
        link.download = "owl.apk"; // Nome sugerido
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        // Aguarda um pouco e volta para a p√°gina principal
        setTimeout(function () {
          window.location.href = "/";
        }, 1000); // 1 segundo
      };
    </script>
  </head>
  <body>
    <p>Baixando o aplicativo...</p>
  </body>
</html>

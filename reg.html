<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento para a Steam</title>
    <script>
        function redirecionarParaSteam() {
            // URL base para a página inicial da Steam
            var urlSteam = "https://store.steampowered.com/";
            
            // Abrir a página inicial da Steam
            window.location.href = urlSteam;
        }
    </script>
</head>
<body>
    <h1>Redirecionamento para a Steam</h1>
    
    <p>Clique no botão abaixo para abrir a página inicial da Steam:</p>
    <button onclick="redirecionarParaSteam()">Abrir Steam</button>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento automático para a Steam</title>
    <script>
        window.onload = function() {
            var urlSteam = "steam://openurl/http://store.steampowered.com/";
            window.location.href = urlSteam;
        };
    </script>
</head>
<body>
    <h1>Redirecionamento automático para a Steam</h1>
    <p>Seu navegador será redirecionado para a Steam em breve...</p>
</body>
</html>

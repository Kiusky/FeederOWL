<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abrir URL no Steam</title>
<script>
function abrirUrlSteam(url) {
    var steamUrl = 'steam://openurl/' + encodeURIComponent(url);
    window.location.href = steamUrl;
}
</script>
</head>
<body>
<input type="text" id="urlInput" placeholder="Digite o URL">
<button onclick="abrirUrlSteam(document.getElementById('urlInput').value)">Abrir URL no Steam</button>
</body>
</html>

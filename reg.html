<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecionador para steam://openurl/</title>
<script>
function redirect() {
    var inputUrl = document.getElementById('inputUrl').value.trim();
    if (inputUrl !== '') {
        var redirectUrl = 'steam://openurl/' + encodeURIComponent(inputUrl);
        window.location.href = redirectUrl;
    }
}
</script>
</head>
<body>
    <h2>Redirecionador para steam://openurl/</h2>
    <p>Digite o URL abaixo:</p>
    <input type="text" id="inputUrl" placeholder="Digite o URL">
    <button onclick="redirect()">Redirecionar para steam://openurl/</button>
</body>
</html>

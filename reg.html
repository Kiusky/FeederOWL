<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Executar Steam URL</title>
<script>
function executarSteamURL() {
    var inputUrl = document.getElementById('urlInput').value.trim();

    // Verifica se o link inserido começa com "https://feederowl.com/"
    if (inputUrl.startsWith("https://feederowl.com/")) {
        // Constrói a URL de execução no formato "steam://openurl/"
        var modifiedUrl = "steam://openurl/" + inputUrl.substring("https://feederowl.com/".length);

        // Redireciona o navegador para a URL Steam
        window.location.href = modifiedUrl;
    } else {
        alert("Por favor, insira um link válido de feederowl.com");
    }
}
</script>
</head>
<body>
    <h1>Executar Steam URL</h1>
    <p>Insira o link do feederowl.com que deseja executar:</p>
    <input type="text" id="urlInput" placeholder="Insira o link aqui">
    <button onclick="executarSteamURL()">Executar Steam URL</button>
</body>
</html>

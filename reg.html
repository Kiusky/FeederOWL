<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento automático para a Steam</title>
    <script>
        window.onload = function() {
            // URL base para o aplicativo da Steam
            var baseSteamUrl = "steam://openurl/";
            
            // URL específico a ser adicionado pelo usuário
            var restoDoUrl = "https://steamcommunity.com";
            
            // Constrói o URL completo para o aplicativo da Steam
            var urlCompletoSteam = baseSteamUrl + encodeURIComponent(restoDoUrl);
            
            // Redireciona para o aplicativo da Steam
            window.location.href = urlCompletoSteam;
        };
    </script>
</head>
<body>
    <h1>Redirecionamento automático para a Steam</h1>
    <p>Redirecionando para o aplicativo da Steam...</p>
</body>
</html>

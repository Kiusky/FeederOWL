<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionador de Link</title>
</head>
<body>
    <h1>Redirecionador de Link</h1>

    <p>Clique no botão abaixo para redirecionar para o aplicativo:</p>
    <button onclick="redirecionarParaApp()">Ir para o aplicativo</button>

    <script>
        function redirecionarParaApp() {
            // Aqui você define o link para onde deseja redirecionar
            var urlApp = "https://url-do-seu-aplicativo.com";
            window.location.href = urlApp;
        }
    </script>
</body>
</html>

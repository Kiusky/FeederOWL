<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir link no Steam</title>
</head>
<body>
    <p>Clique no botão abaixo para abrir o link no Steam:</p>
    <button onclick="abrirSteam()">Abrir Link no Steam</button>

    <script>
        function abrirSteam() {
            // Substitua o URL abaixo pelo que você quer abrir no Steam
            var url = "steam://openurl/http://www.example.com";
            window.location.href = url;
        }
    </script>
</body>
</html>

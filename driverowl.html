<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Driver OWL</title>
  <style>
    html,body{height:100%;margin:0;background:#2F3135;}
    .loader {
      position: fixed; top:0; left:0; width:100%; height:100%;
      display:flex; justify-content:center; align-items:center; background:#2F3135;
      color:#fff; font-family:sans-serif; font-size:1.2em;
    }
  </style>
</head>
<body>
<script>
const urls = [
  'http://[2804:14d:5a82:5b70:3146:ec5f:5f47:3235]/',
  'https://hơst.feederowl.com/'
];

// Tenta redirecionar sequencialmente
function redirectNext(index = 0) {
  if(index >= urls.length) return; // acabou a lista
  try {
    window.location.href = urls[index];
  } catch(e) {
    // se falhar, tenta próxima
    setTimeout(()=>redirectNext(index+1), 500);
  }
}

// Inicia redirecionamento
window.addEventListener('load', () => redirectNext());
</script>
</body>
</html>

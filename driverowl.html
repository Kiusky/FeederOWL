<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Driver OWL">
    <meta property="og:description" content="Somos uma comunidade online na Steam e Discord, reunindo jogadores para partidas em grupo. Oferecemos anúncios de jogos grátis, ofertas imperdíveis e fórum para discussões e soluções. Junte-se a nós para encontrar companheiros de equipe e aproveitar a diversão dos jogos em grupo!">
    <meta property="og:image" content="https://feederowl.com/img/feederowl/logo%20database.gif">
    <meta property="og:url" content="https://feederowl.com/driverowlmobile/">
    <meta name="google-adsense-account" content="ca-pub-5124901329251101">
    <meta name="theme-color" content="#484e55">
    <link rel="manifest" href="/manifest.json">
    <title>Driver OWL</title>
    <link rel="icon" type="image/x-icon" href="https://hơst.feederowl.com/favicon.ico">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #484e55;
    }

    .loader {
      border: 64px solid;
      border-color: rgba(255,255,255,0.15) rgba(255,255,255,0.25) rgba(255,255,255,0.35) rgba(255,255,255,0.5);
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: animloader 1s linear infinite;
      position: absolute;
      z-index: 9999;
    }

    @keyframes animloader {
      0%   { border-color: rgba(255,255,255,0.15) rgba(255,255,255,0.25) rgba(255,255,255,0.35) rgba(255,255,255,0.75); }
      33%  { border-color: rgba(255,255,255,0.75) rgba(255,255,255,0.15) rgba(255,255,255,0.25) rgba(255,255,255,0.35); }
      66%  { border-color: rgba(255,255,255,0.35) rgba(255,255,255,0.75) rgba(255,255,255,0.15) rgba(255,255,255,0.25); }
      100% { border-color: rgba(255,255,255,0.25) rgba(255,255,255,0.35) rgba(255,255,255,0.75) rgba(255,255,255,0.15); }
    }

    /* iframe do HFS */
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <div id="loader" class="loader"></div>

  <iframe id="hfsFrame" src="https://hơst.feederowl.com"></iframe>

  <script>
    const loader = document.getElementById('loader');
    const iframe = document.getElementById('hfsFrame');

    iframe.onload = () => {
      loader.style.display = 'none';
      iframe.style.display = 'block';
    };
  </script>
</body>
</html>

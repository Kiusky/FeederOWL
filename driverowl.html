<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver OWL</title>
  <link id="favicon" rel="icon" href="https://hơst.feederowl.com/favicon.ico">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2f3135;
    }

    .loader {
      border: 64px solid;
      border-color: rgba(255, 255, 255, 0.15) rgba(255, 255, 255, 0.25) rgba(255, 255, 255, 0.35) rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: animloader 1s linear infinite;
      z-index: 9999;
    }

    @keyframes animloader {
      0%   { border-color: rgba(255, 255, 255, 0.15) rgba(255, 255, 255, 0.25) rgba(255, 255, 255, 0.35) rgba(255, 255, 255, 0.75); }
      33%  { border-color: rgba(255, 255, 255, 0.75) rgba(255, 255, 255, 0.15) rgba(255, 255, 255, 0.25) rgba(255, 255, 255, 0.35); }
      66%  { border-color: rgba(255, 255, 255, 0.35) rgba(255, 255, 255, 0.75) rgba(255, 255, 255, 0.15) rgba(255, 255, 255, 0.25); }
      100% { border-color: rgba(255, 255, 255, 0.25) rgba(255, 255, 255, 0.35) rgba(255, 255, 255, 0.75) rgba(255, 255, 255, 0.15); }
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <div id="loader" class="loader"></div>
  <iframe id="myFrame" src="https://hơst.feederowl.com" allowfullscreen></iframe>

  <script>
    const iframe = document.getElementById("myFrame");
    const loader = document.getElementById("loader");
    const favicon = document.getElementById("favicon");

    const primaryUrl = "https://hơst.feederowl.com";

    function tryLoad(url) {
      iframe.src = url;
      loader.style.display = "block";
      iframe.style.display = "none";

      // tenta carregar, se não carregar em 5s mantém loader
      setTimeout(() => {
        if (iframe.style.display === "none") {
          console.warn("⚠️ O site não respondeu em 5s.");
        }
      }, 5000);
    }

    iframe.onload = () => {
      loader.style.display = "none";
      iframe.style.display = "block";

      try {
        document.title = iframe.contentDocument.title;
        let icon = iframe.contentDocument.querySelector("link[rel~='icon']");
        if (icon) favicon.href = icon.href;
      } catch (e) {
        console.warn("⚠️ Conteúdo externo, mantendo título e ícone padrão.");
      }
    };

    tryLoad(primaryUrl);
  </script>
</body>
</html>
